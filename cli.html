<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Appointment Organizer</title>

    <!-- Icons (no frameworks, just icon font) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ===== Color Palette (Ocean Blues) =====
      #03045E (deep navy)
      #0077B6 (blue)
      #00B4D8 (cyan)
      #90E0EF (light cyan)
      #CAF0F8 (very light)
    ======================================= */

        :root {
            --c1: #03045E;
            --c2: #0077B6;
            --c3: #00B4D8;
            --c4: #90E0EF;
            --c5: #CAF0F8;

            --bg: var(--c5);
            --surface: rgba(255, 255, 255, .85);
            --surface-2: rgba(255, 255, 255, .72);
            --text: #07111a;
            --muted: rgba(7, 17, 26, .68);

            --ring: rgba(0, 180, 216, .25);
            --border: rgba(3, 4, 94, .14);

            --danger: #d64545;

            --shadow-soft: 0 10px 26px rgba(3, 4, 94, 0.10);
            --radius: 18px;
            --radius-sm: 14px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background:
                radial-gradient(900px 520px at 12% -10%, rgba(0, 180, 216, .25), transparent 60%),
                radial-gradient(900px 520px at 90% 10%, rgba(0, 119, 182, .22), transparent 55%),
                linear-gradient(180deg, rgba(144, 224, 239, .55), rgba(202, 240, 248, .85)),
                var(--bg);
        }

        button,
        input {
            font: inherit;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 10;
            color: #fff;
            background: linear-gradient(135deg, var(--c1) 0%, var(--c2) 52%, var(--c3) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, .16);
        }

        .header-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 18px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 240px;
        }

        /* Logo placeholder (image) */
        .logo {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: rgba(255, 255, 255, .16);
            border: 1px solid rgba(255, 255, 255, .22);
            display: grid;
            place-items: center;
            box-shadow: 0 14px 32px rgba(3, 4, 94, .22);
            backdrop-filter: blur(10px);
            overflow: hidden;
            flex: 0 0 auto;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* change to cover if you want */
            display: block;
            padding: 6px;
            /* nice spacing for logo */
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, .10));
        }

        .brand h1 {
            font-size: 20px;
            line-height: 1.1;
            margin: 0;
            letter-spacing: .2px;
        }

        .brand p {
            margin: 2px 0 0;
            font-size: 13px;
            color: rgba(255, 255, 255, .82);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .pill {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, .22);
            background: rgba(255, 255, 255, .12);
            font-size: 13px;
            transition: transform .15s ease, background .15s ease;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pill:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, .16);
        }

        /* Layout */
        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 28px 18px 36px;
        }

        .grid {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 22px;
            align-items: start;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(12px);
            overflow: hidden;
        }

        .card-header {
            padding: 18px 18px 10px;
            border-bottom: 1px solid rgba(3, 4, 94, .08);
            background: linear-gradient(180deg, rgba(144, 224, 239, .35), transparent);
        }

        .card-title {
            margin: 0;
            font-size: 20px;
            letter-spacing: .2px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(3, 4, 94, .92);
        }

        .card-subtitle {
            margin: 6px 0 0;
            font-size: 13px;
            color: var(--muted);
        }

        .card-body {
            padding: 16px 18px 18px;
        }

        /* Form */
        .label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin: 14px 0 8px;
        }

        .input {
            width: 100%;
            padding: 12px 12px;
            border-radius: 14px;
            border: 1px solid rgba(3, 4, 94, .16);
            background: rgba(202, 240, 248, .55);
            outline: none;
            transition: box-shadow .15s ease, border-color .15s ease, transform .15s ease, background .15s ease;
        }

        .input:focus {
            border-color: rgba(0, 180, 216, .75);
            box-shadow: 0 0 0 4px var(--ring);
            transform: translateY(-1px);
            background: rgba(202, 240, 248, .75);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .error {
            margin-top: 12px;
            font-size: 13px;
            color: #9d1f1f;
            background: rgba(214, 69, 69, .10);
            border: 1px solid rgba(214, 69, 69, .22);
            padding: 10px 12px;
            border-radius: 14px;
            display: none;
        }

        .success {
            margin-top: 12px;
            font-size: 13px;
            color: rgba(3, 4, 94, .92);
            background: rgba(144, 224, 239, .35);
            border: 1px solid rgba(0, 180, 216, .22);
            padding: 10px 12px;
            border-radius: 14px;
            display: none;
        }

        .btn {
            width: 100%;
            margin-top: 14px;
            padding: 12px 14px;
            border: 0;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--c2), var(--c3));
            color: white;
            font-weight: 800;
            letter-spacing: .2px;
            cursor: pointer;
            box-shadow: 0 16px 34px rgba(0, 119, 182, .22);
            transition: transform .15s ease, filter .15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
        }

        .btn.secondary {
            background: rgba(144, 224, 239, .35);
            color: rgba(3, 4, 94, .92);
            border: 1px solid rgba(3, 4, 94, .14);
            box-shadow: none;
            font-weight: 800;
        }

        /* Lists */
        .right-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 18px 18px 10px;
        }

        .badge {
            min-width: 34px;
            height: 28px;
            padding: 0 10px;
            border-radius: 999px;
            display: grid;
            place-items: center;
            background: rgba(0, 180, 216, .18);
            border: 1px solid rgba(0, 180, 216, .28);
            color: rgba(3, 4, 94, .95);
            font-weight: 900;
            font-size: 13px;
        }

        .list {
            padding: 0 18px 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item {
            background: rgba(255, 255, 255, .92);
            border: 1px solid rgba(3, 4, 94, .12);
            border-radius: var(--radius-sm);
            box-shadow: 0 10px 22px rgba(3, 4, 94, .08);
            padding: 14px 14px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
        }

        .item-left {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            min-width: 0;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 999px;
            display: grid;
            place-items: center;
            background: rgba(0, 180, 216, .14);
            border: 1px solid rgba(0, 180, 216, .22);
            flex: 0 0 auto;
            color: rgba(3, 4, 94, .92);
        }

        .item h4 {
            margin: 0;
            font-size: 16px;
            line-height: 1.1;
            letter-spacing: .2px;
            word-break: break-word;
            color: rgba(3, 4, 94, .92);
        }

        .meta {
            margin-top: 8px;
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 13px;
            align-items: center;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 7px;
            white-space: nowrap;
        }

        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 0 0 auto;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 1px solid rgba(3, 4, 94, .14);
            background: rgba(202, 240, 248, .55);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: transform .12s ease, background .12s ease, border-color .12s ease;
            color: rgba(3, 4, 94, .92);
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            background: rgba(144, 224, 239, .45);
            border-color: rgba(0, 180, 216, .35);
        }

        .icon-btn.danger {
            color: var(--danger);
        }

        .icon-btn.danger:hover {
            background: rgba(214, 69, 69, .10);
            border-color: rgba(214, 69, 69, .26);
        }

        .today {
            margin-top: 18px;
            border: 1px solid rgba(0, 180, 216, .25);
            background: rgba(144, 224, 239, .22);
        }

        /* Footer */
        footer {
            max-width: 1100px;
            margin: 0 auto 26px;
            padding: 0 18px;
            color: rgba(3, 4, 94, .75);
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
            opacity: .95;
        }

        .foot-pill {
            padding: 8px 10px;
            border-radius: 999px;
            border: 1px solid rgba(3, 4, 94, .12);
            background: rgba(255, 255, 255, .55);
            backdrop-filter: blur(8px);
        }

        /* Responsive */
        @media (max-width: 960px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .brand {
                min-width: auto;
            }

            nav {
                display: none;
            }
        }

        @media (max-width: 520px) {
            .row {
                grid-template-columns: 1fr;
            }

            .header-inner {
                padding: 14px 14px;
            }

            main {
                padding: 18px 14px 24px;
            }

            .card-header,
            .card-body,
            .right-head,
            .list {
                padding-left: 14px;
                padding-right: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="brand">
                <!-- LOGO PLACEHOLDER: change src to your real logo -->
                <div class="logo" aria-hidden="true">
                    <img src="./loogo.jpg" alt="Clinic logo">
                </div>
                <div>
                    <h1>Clinic Appointment Organizer</h1>
                    <p>Manage your clinic schedule efficiently</p>
                </div>
            </div>

            <!-- <nav aria-label="Primary">
                <span class="pill"><i class="fa-solid fa-house"></i> Home</span>
                <span class="pill"><i class="fa-solid fa-calendar-check"></i> Appointments</span>
                <span class="pill"><i class="fa-solid fa-circle-question"></i> Help</span>
            </nav> -->
        </div>
    </header>

    <main>
        <div class="grid">
            <!-- LEFT -->
            <section>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fa-solid fa-calendar-plus"></i> New Appointment</h2>
                        <p class="card-subtitle">Add, edit, and save appointments (Local Storage)</p>
                    </div>

                    <div class="card-body">
                        <form id="apptForm" novalidate>
                            <label class="label" for="patientName">Patient Name</label>
                            <input class="input" id="patientName" name="patientName" placeholder="Enter patient name"
                                autocomplete="name" />

                            <div class="row">
                                <div>
                                    <label class="label" for="apptDate">Date</label>
                                    <input class="input" id="apptDate" name="apptDate" type="date" />
                                </div>
                                <div>
                                    <label class="label" for="apptTime">Time</label>
                                    <input class="input" id="apptTime" name="apptTime" type="time" />
                                </div>
                            </div>

                            <div class="error" id="formError" role="alert"></div>
                            <div class="success" id="formSuccess" role="status"></div>

                            <button class="btn" type="submit">
                                <i id="submitIcon" class="fa-solid fa-plus"></i>
                                <span id="submitText">Add Appointment</span>
                            </button>

                            <button class="btn secondary" type="button" id="cancelEditBtn"
                                style="display:none; margin-top:10px;">
                                Cancel Edit
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card today">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fa-solid fa-sun"></i> Today's Appointments</h2>
                        <p class="card-subtitle">Appointments scheduled for today</p>
                    </div>
                    <div class="card-body" style="padding-top: 12px;">
                        <div id="todayList" style="display:flex; flex-direction:column; gap:12px;"></div>
                    </div>
                </div>
            </section>

            <!-- RIGHT -->
            <section class="card">
                <div class="right-head">
                    <h2 class="card-title" style="margin:0;"><i class="fa-solid fa-list"></i> All Appointments</h2>
                    <div class="badge" id="totalBadge">0</div>
                </div>

                <div class="list" id="allList"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="foot-pill">© <span id="year"></span> Clinic Appointment Organizer</div>
        <div class="foot-pill"><i class="fa-solid fa-database"></i> Data saved locally in your browser</div>
    </footer>

    <script>
        /* ======================
           REQUIREMENTS CHECK
           - Layout: header/main/footer ✅
           - Responsive ✅
           - Form validation ✅
           - Add/Edit/Delete/Display ✅
           - localStorage ✅
           - if/else + loops + arrays/objects ✅
           - 2+ reusable functions ✅
        ====================== */

        const STORAGE_KEY = "clinic_appointments_blue_modern_v1";

        // DOM
        const form = document.getElementById("apptForm");
        const patientName = document.getElementById("patientName");
        const apptDate = document.getElementById("apptDate");
        const apptTime = document.getElementById("apptTime");

        const formError = document.getElementById("formError");
        const formSuccess = document.getElementById("formSuccess");

        const allList = document.getElementById("allList");
        const todayList = document.getElementById("todayList");
        const totalBadge = document.getElementById("totalBadge");

        const submitText = document.getElementById("submitText");
        const submitIcon = document.getElementById("submitIcon");
        const cancelEditBtn = document.getElementById("cancelEditBtn");

        // State (array of objects)
        let appointments = loadAppointments(); // [{id,name,dateISO,time,createdAt}]
        let editId = null;

        // Reusable function #1
        function showMessage(type, msg) {
            formError.style.display = "none";
            formSuccess.style.display = "none";

            if (type === "error") {
                formError.textContent = msg;
                formError.style.display = "block";
            } else if (type === "success") {
                formSuccess.textContent = msg;
                formSuccess.style.display = "block";
            }
        }

        // Reusable function #2
        function formatDate(dateISO) {
            const d = new Date(dateISO + "T00:00:00");
            return d.toLocaleDateString(undefined, { month: "short", day: "2-digit", year: "numeric" });
        }

        function formatTime(t) {
            const [hh, mm] = t.split(":").map(Number);
            const d = new Date();
            d.setHours(hh, mm, 0, 0);
            return d.toLocaleTimeString(undefined, { hour: "numeric", minute: "2-digit" });
        }

        function todayISO() {
            const d = new Date();
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd}`;
        }

        function escapeHtml(str) {
            return String(str)
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#039;");
        }

        function generateId() {
            return "appt_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
        }

        function saveAppointments() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appointments));
        }

        function loadAppointments() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : [];
            } catch (e) {
                return [];
            }
        }

        function resetForm() {
            form.reset();
            editId = null;
            submitText.textContent = "Add Appointment";
            submitIcon.className = "fa-solid fa-plus";
            cancelEditBtn.style.display = "none";
            showMessage("none", "");
            patientName.focus();
        }

        function setEditMode(appt) {
            editId = appt.id;
            patientName.value = appt.name;
            apptDate.value = appt.dateISO;
            apptTime.value = appt.time;

            submitText.textContent = "Save Changes";
            submitIcon.className = "fa-solid fa-pen";
            cancelEditBtn.style.display = "block";
            showMessage("success", "Edit mode: update the fields and click “Save Changes”.");
        }

        function validateForm() {
            const name = patientName.value.trim();
            const date = apptDate.value;
            const time = apptTime.value;

            // if/else requirement ✅
            if (!name || !date || !time) {
                return { ok: false, message: "Please fill in all fields (Name, Date, Time)." };
            } else {
                const chosen = new Date(date + "T" + time + ":00");
                const now = new Date();
                if (chosen.getTime() < now.getTime() - 60 * 1000) {
                    return { ok: false, message: "Selected date/time is in the past. Please choose a future time." };
                }
            }
            return { ok: true, message: "" };
        }

        function render() {
            // Sort upcoming first
            appointments.sort((a, b) => {
                const ad = new Date(a.dateISO + "T" + a.time + ":00");
                const bd = new Date(b.dateISO + "T" + b.time + ":00");
                if (ad.getTime() !== bd.getTime()) return ad - bd;
                return (a.createdAt || 0) - (b.createdAt || 0);
            });

            totalBadge.textContent = String(appointments.length);

            // All list (loop requirement ✅)
            if (appointments.length === 0) {
                allList.innerHTML = `
          <div class="item" style="justify-content:center; text-align:center;">
            <div style="color: rgba(7,17,26,.62); font-size: 14px; padding: 6px 0;">
              No appointments yet. Add your first one on the left.
            </div>
          </div>`;
            } else {
                let html = "";
                for (let i = 0; i < appointments.length; i++) {
                    const a = appointments[i];
                    html += `
            <div class="item" data-id="${a.id}">
              <div class="item-left">
                <div class="avatar" aria-hidden="true">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div style="min-width:0;">
                  <h4>${escapeHtml(a.name)}</h4>
                  <div class="meta">
                    <span><i class="fa-regular fa-calendar"></i> ${formatDate(a.dateISO)}</span>
                    <span><i class="fa-regular fa-clock"></i> ${formatTime(a.time)}</span>
                  </div>
                </div>
              </div>

              <div class="actions">
                <button class="icon-btn" type="button" data-action="edit" aria-label="Edit appointment">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button class="icon-btn danger" type="button" data-action="delete" aria-label="Delete appointment">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          `;
                }
                allList.innerHTML = html;
            }

            // Today's list
            const tISO = todayISO();
            const todays = appointments.filter(a => a.dateISO === tISO);

            if (todays.length === 0) {
                todayList.innerHTML = `
          <div class="item" style="padding:12px 12px; background: rgba(255,255,255,.72);">
            <div style="color: rgba(7,17,26,.62); font-size: 14px;">
              No appointments for today (${formatDate(tISO)}).
            </div>
          </div>`;
            } else {
                let tHtml = "";
                for (const a of todays) {
                    tHtml += `
            <div class="item" style="padding: 12px 12px;">
              <div class="item-left">
                <div class="avatar" aria-hidden="true">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div style="min-width:0;">
                  <h4 style="margin-top:2px;">${escapeHtml(a.name)}</h4>
                  <div class="meta" style="margin-top:6px;">
                    <span><i class="fa-regular fa-clock"></i> ${formatTime(a.time)}</span>
                  </div>
                </div>
              </div>
              <div style="font-weight:900; color: rgba(3,4,94,.92); white-space:nowrap;">
                ${formatTime(a.time)}
              </div>
            </div>
          `;
                }
                todayList.innerHTML = tHtml;
            }

            document.getElementById("year").textContent = String(new Date().getFullYear());
        }

        // Submit: Add/Edit
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const v = validateForm();
            if (!v.ok) {
                showMessage("error", v.message);
                return;
            }

            const data = {
                id: editId ? editId : generateId(),
                name: patientName.value.trim(),
                dateISO: apptDate.value,
                time: apptTime.value,
                createdAt: editId ? (appointments.find(a => a.id === editId)?.createdAt || Date.now()) : Date.now()
            };

            if (editId) {
                const idx = appointments.findIndex(a => a.id === editId);
                if (idx !== -1) {
                    appointments[idx] = data;   // EDIT
                    saveAppointments();
                    render();
                    showMessage("success", "Appointment updated successfully.");
                    resetForm();
                } else {
                    showMessage("error", "Edit failed: appointment not found.");
                }
            } else {
                appointments.push(data);      // ADD
                saveAppointments();
                render();
                showMessage("success", "Appointment added and saved.");
                resetForm();
            }
        });

        cancelEditBtn.addEventListener("click", () => resetForm());

        // Edit/Delete (event delegation)
        allList.addEventListener("click", (e) => {
            const btn = e.target.closest("button");
            if (!btn) return;

            const action = btn.getAttribute("data-action");
            const item = btn.closest(".item");
            if (!item) return;

            const id = item.getAttribute("data-id");
            const appt = appointments.find(a => a.id === id);
            if (!appt) return;

            if (action === "edit") {
                setEditMode(appt);
            } else if (action === "delete") {
                const ok = confirm(`Delete appointment for "${appt.name}" on ${formatDate(appt.dateISO)} at ${formatTime(appt.time)}?`);
                if (ok) {
                    appointments = appointments.filter(a => a.id !== id); // DELETE
                    saveAppointments();
                    render();
                    if (editId === id) resetForm();
                    showMessage("success", "Appointment deleted.");
                }
            }
        });

        // Init
        render();
        apptDate.min = todayISO(); // UX: block past date
    </script>
</body>

</html>
